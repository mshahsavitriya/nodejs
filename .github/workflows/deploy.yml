name: Deploy Node.js App

concurrency:
  group: deploy-node-app
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Start server
        run: |
          nohup node index.js > app.log 2>&1 &
        env:
          PORT: 3000
      
      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:3000/health; then
              echo "App is healthy"
              exit 0
            fi
            sleep 3
          done
          exit 1
      
      - name: Stop server
        run: pkill -f "node index.js" || true

